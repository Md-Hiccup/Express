<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiccup's Life</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="../js/jquery-1.12.1.min.js"></script>
    <style>
        #brand-logo {
            height: 30px;
            width: 70px;
        }
        .mycontent-left {
            border-left: 1px  #333;
        }
        .mycontent-right {
            border-right: 1px  #333;
        }


    </style>

    <script>
        $(document).ready(function(){
            var fname , lname , email , pass;
            $("#signup").click(function(){

                fname=$("#firstname").val();
                lname=$("#lastname").val();
                email=$("#email").val();
                pass=$("#password").val();

                $.post("http://localhost:3000/auth/register",{firstname:fname,lastname:lname,email:email,password:pass}
                     , function(data){  alert("hello");
                            if(data === true) {
                                location.href = "http://localhost:3000/index";
                                // location.href = "http://www.google.com";
                            }else {
                                 location.href = "http://localhost:3000/register"
                            }
                 });
            });
        });
    </script>


</head>
<body>

<div class="container">

    <!--   Navigation bar
    ==================================================================-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

            <!-- Brand and toggle get ground for better mobile display  -->
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse-1">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#home" data-toggle="tooltip" data-placement="bottom"
                   title="Hiccup's Life">
                    <img id="brand-logo" alt="website-logo" src="../img/hiccup.jpg">
                </a>

            </div>
        </div>
    </nav>

    <br><br>

    <!--  Page Header  -->
    <div class="page-header">
        <h1> HELLO HICCUP !
            <small>Being Smart</small>
        </h1>
    </div>

    <br><br>
    <div class="jumbotron  ">

        <div class="row ">
            <div class="well well-lg col-sm-5 col-sm-offset-3 ">
                <div class = "has-success ">
                    <h4 class="control-label "><b>SIGNUP FORM<hr></b></h4>
                </div>

                <!-- show any messages that come back with authentication -/->
                <% if (message.length > 0) { %>
                <div class="alert alert-danger"><%= message %></div>
                <% } %>
                -->

                <form  class="form-horizontal">
                    <div class="form-group ">
                        <!--      <label class="col-xs-2 control-label" for="inputSuccess">Firstname</label>
                            -->  <div class="col-xs-6">
                        <input type="text" id=firstname class="form-control" placeholder=" Firstname" required>
                    </div>

                        <div class="col-xs-6">
                            <input type="text" id="lastname" class="form-control" placeholder=" Lastname" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group ">
                        <div class="col-xs-10">
                            <input type="email" id="email" class="form-control" placeholder=" Email Address" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group ">
                        <div class="col-xs-10">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="col-lg-4 btn btn-success btn-lg " id = "signup">SignUp</button>
               <br><br><hr>

           <!-- <p>Already have an account? <a href="home.html">Login</a></p>  -->
           </form>
        </div>

    </div>

</div>
